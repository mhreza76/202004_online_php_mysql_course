<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM Example</title>
</head>
<body>
    <h1 class="title"></h1>DOM Tutorial</h1>
    <ul>

        <li>PHP</li>
        <li>MySQL</li>
        <li>Ubuntu</li>

    <script>

        title.innerHTML = '<span style="color:red;">Programming Language List</span>';
    
    </script>
