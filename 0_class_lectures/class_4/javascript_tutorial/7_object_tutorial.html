<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Object Example</title>
</head>
<body>

    <script>
        let user = {
            name: 'Suman',
            age: 32,
            talk: function() {
                console.log(`${this.name} can talk with Bengali & English. He is ${this.age} years old!`)
            }
        }

        console.log(user.talk());
        
        
    </script>
</body>
</html>
