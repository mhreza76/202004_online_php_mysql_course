<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Conditional Statement</title>
</head>
<body>

    <script>
        let number = 10;

        if(number > 15) {
            document.write('True Block');
        } else {
            document.write('False Block');
        }
        
    </script>
    
</body>
