<body>

    <script>
        // Variable Syntax var variableName = 'Value';
        var product_name = 'iPhone'; // snake case
        var productName = 'Computer'; // camle case
        var productName3 = 'Calculator';

        /*
        variableName = 12;

        */


        // ES6

        // let & const

        let number = 20;

        if(number == 20) {
            let number = 30;
            console.log(number); // Value 1 => 30
        }

        console.log(number); // Value 2 => 20

        const fixedValue = 3;
        console.log(fixedValue);

        number = 40;
        console.log(number);
        
    </script>
